name: Prettir Demo
run-name: Prettir Demo
# on: [pull_request]
on: pull_request:
    types: [closed]  # プルリクエストが閉じられたときにトリガーされます。
    branches:
      - main  # マージが行われるブランチを指定します。
env:
  FILE_PATTERN: "{src,__tests__}/**/*.{ts,tsx,js,jsx}"
jobs:
