  prettier:
    if: github.event.pull_request.merged == true  # マージされた場合に実行されます。
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # リポジトリのコードをチェックアウト

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Node.jsのバージョンを指定

      - name: Install Prettier
        run: npm install --save-dev prettier  # Prettierをインストール

      - name: Format with Prettier
        run: npx prettier --write .  # フォーマットを実行

      - name: Commit formatted code
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add .
          git commit -m "Format code with Prettier"
          git push  # フォーマットしたコードをリモートリポジトリにプッシュ
