name: Prettir Demo
run-name: Prettir Demo
# on: [pull_request]
on:
  pull_request:
    branches:
      - main
    types: [closed]
env:
  FILE_PATTERN: "{src,__tests__}/**/*.{ts,tsx,js,jsx}"
jobs:
  # Explore-GitHub-Actions:
